on:
  push:
    branches:
      - '0.6.0/**'
  pull_request:
    branches: 
      - '0.6.0/**'

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      - name: Setup node
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install 
      - run: npm ci
      - name: Test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test
    